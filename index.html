    <h6>Shreya's Portfolio</h6>
    <style>
        .dropdownmenu ul, .dropdownmenu li{
            margin: 0;
            padding: 0;
        }

        .dropdownmenu ul{
            background: gray;
            list-style: none;
            width: 100;
        }

        .dropdownmenu li{
            float: left;
            position: relative;
            width: auto;
            padding: 0;
            margin: 0;
        }

        .dropdownmenu a{
            background: #ffffff;
            color: hsl(0, 0%, 0%);
            display: block;
            font-weight: bold;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            padding: 15px 55px;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .dropdownmenu li:hover a{
            background: #34495e;
        }

        #submenu{
            left: 0;
            opacity: 0;
            width: 100%; /* Make submenu match the width of the parent item */
            position: absolute;
            top: 100%;
            visibility: hidden;
            z-index: 1;
        }

        li:hover ul#submenu{
            opacity: 1;
            top: 100%;
            visibility: visible;
        }

        #submenu li{
            float: none;
            width: 100%;
        }

        #submenu a:hover{
            background: #34495e;
        }

        #submenu a{
            background-color: #ac4487;
        }

        .content {
            margin-top: 0; /* Remove any top margin */
            padding-top: 0; /* Remove any top padding */
        }

        .header__container {
            display: flex;
            align-items: center; /* Align items vertically in the center */
        }
    </style>
</head>

                <li class="header__li"><a href="./pages/cnit172projects.html" target="_self">Purdue CNIT 172 Projects</a>
                    <ul id="submenu">

                </li>

    <!-- Content Section -->
